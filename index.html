<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="theme-color"
            content="#e5e7eb"
            media="(prefers-color-scheme: light)"
        />
        <meta
            name="theme-color"
            content="#111827"
            media="(prefers-color-scheme: dark)"
        />
        <meta
            name="description"
            content="An app that shuffles your Discogs collection and then shows a record at random."
        />
        <meta name="keywords" content="Discogs, Records, Vinyl" />
        <meta name="author" content="Kirsty Chatterton" />

        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="icons/apple-touch-icon.png"
        />
        <link
            href="favicons/favicon-light-16x16.png"
            rel="icon"
            type="image/png"
            sizes="16x16"
            media="(prefers-color-scheme: light)"
        />
        <link
            href="favicons/favicon-dark-16x16.png"
            rel="icon"
            type="image/png"
            sizes="16x16"
            media="(prefers-color-scheme: dark)"
        />
        <link
            href="favicons/favicon-light-32x32.png"
            rel="icon"
            type="image/png"
            sizes="32x32"
            media="(prefers-color-scheme: light)"
        />
        <link
            href="favicons/favicon-dark-32x32.png"
            rel="icon"
            type="image/png"
            sizes="32x32"
            media="(prefers-color-scheme: dark)"
        />

        <link rel="manifest" href="/manifest.json" />

        <title>Record Shuffler</title>
    </head>

    <body>
        <div
            id="root"
            class="bg-gray-200 dark:bg-gray-900 flex flex-col items-center justify-between min-h-dvh p-4 relative"
        ></div>

        <script type="module" src="/src/main.jsx"></script>
    </body>
</html>
